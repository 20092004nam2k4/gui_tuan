<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        a {
            display: inline-block;
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<a href="/product/create">Add Product</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Author</th>
        <th>Favourite</th>
        <th>Tag</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${all}">
        <td th:field="${row.id}" hidden="hidden"></td>
        <td th:text="${row.nameImage}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.author}"></td>
        <td th:text="${row.favourite}"></td>
        <td th:text="${row.tag}"></td>
        <td><img width="100" height="100" th:src="@{'/public/' + ${row.image}}" alt=""></td>
    </tr>
    </tbody>
</table>
</body>
</html>
