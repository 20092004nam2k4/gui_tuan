
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" th:object="${ob}" th:action="@{/product/conC}" enctype="multipart/form-data">
    <input type="file" name="file" >
    <input type="file" name="music">
    <label>
        <input type="text" th:field="*{heHe}">
    </label>
    <button type="submit" class="btn btn-primary">Upload image</button>
</form>
<table>
    <tr>
        <th>anh</th>
        <th>nhac</th>
    </tr>
    <tr th:each="row : ${all}">
        <td ><img width="100" height="100" th:src="@{'/public/' + ${row.image}}" alt="" src=""></td>
        <td>
            <audio controls autoplay>
                <source th:src="@{'/public/' + ${row.cc}}">
            </audio>
        </td>
    </tr>
</table>
</body>
</html>
